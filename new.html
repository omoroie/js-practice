<!doctype html>

<html>

<head>

    <meta charset="utf-8">
    <!-- meta 태그는 데이터에 대한 대이터를 정의하는데 사용한다. 브라우저, 검색 엔진 등을 설정할 수 있음.-->


</head>

<body>

    <!-- onclick의 속성은 반드시 java script가 와야한다, onclick 속성이 위치하고 있는 태그에서 js의 문법에 따라 동작함 -->
    <input type="button" value="greet 함수 실행 버튼" onclick="greet('Alice',25,'seoul')">
    <input type="button" value="greet2 함수 실행 버튼" onclick="greet2('Alice',25,'seoul')">

    <p id="output"></p>

    <script>
        const a = 10;

        document.getElementById("output").innerHTML = "const a의 값 = " + a;
        

        function greet(name, age, city, country, profession) {
            
            
            document.getElementById("output").innerHTML += 
            `<br>Name: ${name}<br>Age: ${age}<br>City: ${city}<br>Country: ${country}<br>Profession: ${profession}`;
}

function greet2(name, age, city, country, profession) {
            

            // console.log 함수는 화면에 표시되는 것이 아닌 console 화면에서만 출력된다
            console.log();
            console.log('greet2 함수를 실행합니다');
            console.log(`Name: ${name}`);
            console.log(`Age: ${age}`);
            console.log(`City: ${city}`);
            console.log(`Country: ${country}`);
            console.log(`Profession: ${profession}`);
        }


    </script>


     



</body>

</html>
