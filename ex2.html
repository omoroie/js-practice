    <body>
        <h1>Conditional statements</h1>
        <h2>program</h2>
        <script>
            document.write("1<br>");
            document.write("2<br>");
            document.write("3<br>");
            document.write("4<br>");
        </script>
        <h2>if-true</h2>
        <script>
            document.write("1<br>");
            if(true){                   // 조건식이 true인 조건문을 사용했음
            document.write("2<br>");
            }
            else{
            document.write("3<br>");
            }
            document.write("4<br>");
        </script>

    <h2>if-false</h2>
<script>
    document.write("1<br>");
    if(false){                   // 조건식이 true인 조건문을 사용했음
    document.write("2<br>");
    }
    else{
    document.write("3<br>");
    }
    document.write("4<br>");
</script>
    </body>
</html>
